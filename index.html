<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomodoro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.google.apis.com/css2?family=Open+Sans;wght@300;400;600&display=swap">
    <script src="https://kit.fontawesome.com/7fe31e3278.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <section>
        <div class="container">
            <h1>Pomodoro</h1>
            <div class="panel">
                <p id="work">work</p>
                <p id="break">break</p>
            </div>
            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
                <div class="controls">
                    <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
                    <a id="reset" href="./"><i class="fa-solid fa-arrow-rotate-left"></i>  </a>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
